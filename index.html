<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deaf Monkey</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.0/font/bootstrap-icons.min.css" integrity="sha512-yLNTU6YQWEtsM/WVkUqd2jRzzq5hmfFUMVvziVlkgC0R9HTElDtyF4DiWiBeMS36npvN+NWwrr764A4AWGcmQQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container-fluid">
        <nav id="nav"  class="flex font-quicksand">

            <div class="nav-brand">
                <a href="#" class="text-dark text-lg font-bold">Deaf Monkey </a>
            </div>

            <div class="toggle-btn">
                <button class="btn">
                    <i class="bi bi-filter-right"></i>
                </button>
            </div>

            <div class="collapse flex-grow">
                <ul class="flex">
                    <li>
                        <a href="#" class="link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="link">Music</a>
                    </li>
                    <li>
                        <a href="#" class="link">Videos</a>
                    </li>
                    <li>
                        <a href="#" class="link">Merch</a>
                    </li>
                    <li>
                        <a href="#" class="link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="site-main">

        <!-- banner area -->
        <section class="banner-area font-quicksand">
            <div class="container mx-auto banner-title">
                <div class="title">
                    <div class="py-2 branding text-dark text-lg sm-text-xl font-bold">
                        <span class="d-block">Waterford Based</span>
                        <span class="d-block">Alternative Indie Rock</span>
                    </div>
                    <div class="py-5">
                        <p class="text-gray">Formed in Waterford in 2020, Deaf Monkey play a brand </p>
                        <p class="text-gray">of high energy punchy guitar driven indie rock/pop.</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- /banner area -->

    </main>

    <!-- scripts -->
    <script src="main.js"></script>
</body>
</html>
